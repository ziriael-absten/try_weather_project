<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="row">
        <div class="col-4">
          <h1>Today ☀️</h1>
          <div class="current-temp" id="current-temp">
            32°
            <span>
              <a href="#" id="cel"> C </a>
              |
              <a href="#" id="far"> F </a>
            </span>
          </div>
          <div class="city">
            <h1 id="city">Kyiv</h1>
          </div>
        </div>
        <div class="col-4">
          <div class="col">
            Tuesday ☀️
            <div class="temp">33°C</div>
          </div>
          <div class="col">
            Wednesday ⛅
            <div class="temp">29°C</div>
          </div>
          <div class="col">
            Thursday ⛅
            <div class="temp">26°C</div>
          </div>
        </div>
        <div class="col-4">
          <div class="col">
            Friday ☀️
            <div class="temp">31°C</div>
          </div>
          <div class="col">
            Saturday 🌧
            <div class="temp">18°C</div>
          </div>
          <div class="col">
            Sunday 🌧
            <div class="temp">17°C</div>
          </div>
        </div>
      </div>
      <form>
        <input type="text" id="enter-city" placeholder="Enter a city" />
        <input type="submit" value="Search" />
      </form>
      <div class="time" id="time">Thursday 11:10</div>
      <button>Current</button>
      <div class="link">
        <a href="https://github.com/ziriael-absten/try_weather_project"
          >open-sourse code</a
        >
        by Inna Lytovchenko
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
